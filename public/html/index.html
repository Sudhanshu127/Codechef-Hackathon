<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn From Chef</title>
  <link rel="stylesheet" href="styles/mainPage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div id="mainBody">

    <div id="background"></div>

    <div class="top-image">
      <img width="110" height="110" src="https://www.codechef.com/misc/fb-image-icon.png">
    </div>

    <div class="registration-form">
      <header>
        <h1>Learn&nbsp;From&nbsp;Chef</h1>
      </header>

      <div class="enter">
        <p>A personalised learning platform to improve your Competitive Programming Skills.</p><br>
        <a href="/auth/codechef"><button id="enterButton"><img width="50" height="50" style="border-radius: 50%;background-color: #fff" src="https://avatars1.githubusercontent.com/u/11960354?s=460&v=4"> <p>Enter using Codechef</p></button></a>
        <ul>
          <br><hr>
          <li>Made using <a href="https://codechef.com">Codechef</a> resources.</li>
          <br><hr>
          <li>Personalised training platform with reports of progress.</li>
          <br><hr>
          <li>Contest Reminder feature for major programming competitions.</li>
        </ul>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    setTimeout(function(){
        $('body').addClass('loaded');
    }, 3900);
  });
  </script>
</body>
</html>
