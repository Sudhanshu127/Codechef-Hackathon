<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn From Chef</title>
  <link rel="stylesheet" href="styles/mainPage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="particles-js">
  <div class="back"></div>
  <div class="registration-form">
    <header>
      <h1>Sign Up</h1>
      <p>Fill in all informations</p>
    </header>
    <form>
      <div class="input-section first-name-section">
        <input class="first_name" type="text" placeholder="First Name" autocomplete="off"/>
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-person-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section last-name-section">
        <input class="last_name" type="text" placeholder="Last Name" autocomplete="off"/>
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-person-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section email-section folded">
        <input class="email" type="email" placeholder="E-mail Id" autocomplete="off"/>
        <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section password-section folded">
        <input class="password" type="password" placeholder="Password"/>
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section folded">
        <input class="repeat-password" type="password" placeholder="Repeat your Password"/>
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
      </div>
      <div class="success">
        <p>ACCOUNT CREATED</p>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="scripts/particles.js"></script>
<script type="text/javascript">
  particlesJS.load('particles-js', '../particles.json', function(){
    console.log('particles.json loaded...');
  });
</script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/signup.js"></script>
</body>
</html>
